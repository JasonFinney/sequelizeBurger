<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>

<body>
    <div class="container">
        <div class="row row1">
            <img src="burger.png" alt="Burger" width="250px" height="250px">
        </div>
        <div class="row row2">
            <h1>Eat-Da-Burger</h1>
        </div>
        <div class="row row3">
            <div class="col-md-3 coll1">
                <h3>Uneaten Burgers</h3>
                <ol class="uneatenBurgers">

                </ol>
            </div>
            <div class="col-md-3 coll2">
                <h4>Devouring Zone</h4>
            </div>
            <div class="col-md-3 coll3">
                <h3>Eaten Burgers</h3>
                <ol class="eatenBurgers">

                </ol>
            </div>
        </div>
        <div class="row row4">
            <h2>Add a Burger</h2>
        </div>
        <div class="row row5">
            <form id="createBurger" class="button-size">
                <textarea type="text" name="Burger"></textarea><br>
                <button type="submit" id="createBurger">Add Burger!</button><br>
            </form>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="view.js"></script>
</body>

</html>
